<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart | Coffee Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>ðŸ›’ Your Cart</header>
  <p class="table-info">Table: <span id="table-number"></span></p>

  <ul id="cart-list"></ul>
  <h3 id="total"></h3>

  <button onclick="confirmOrder()">Confirm Order</button>
  <br>
  <a class="cart-link" href="menu.html">â¬… Back to Menu</a>

  <script>
    document.getElementById('table-number').textContent = sessionStorage.getItem('table');

    let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
    let cartList = document.getElementById('cart-list');
    let total = 0;

    if (cart.length === 0) {
      cartList.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach((c) => {
        let li = document.createElement('li');
        li.textContent = c.item + " - $" + c.price.toFixed(2);
        cartList.appendChild(li);
        total += c.price;
      });
    }

    document.getElementById('total').textContent = "Total: $" + total.toFixed(2);

    function confirmOrder() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("âœ… Order confirmed! Your order will be prepared shortly.");
      sessionStorage.removeItem('cart');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
